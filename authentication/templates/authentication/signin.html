<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
    <script>
        window.onload = function () {
            document.getElementById('loginform').reset();
        }
    </script>

    <div class="ui_logo">
        <div class="logo" id="logo"></div>
        <div class="logo" id="logo2"></div>
    </div>

    <div class="container">
        <form action="/" method="post" id="loginform">
            {% csrf_token %}
            <label for="">Matric Number</label>
            <input type="number" id="matric_number" name="username" placeholder="Matric Number" required
                autocomplete='off'>
            <br>

            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete='off'>
            <br>

            <label for="">Token</label>
            <input type="text" id="token" name="token" placeholder="Token" required autocomplete='off'>
            <br>

            <div class="main-buttons">
                <button type="submit">Sign In</button>
                <button type="submit"><a href="/signup">Sign Up</a></button>
            </div>

        </form>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" roles="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    <!--
        <script src="" async defer>
            window.onload = function () {
                document.getElementByTagName('input').innerHTML = '';
            }
        </script>
        Javascript to make all inputs empty on load
    -->
</body>
</html>
