<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>

    <script>
        window.onload = function () {
            document.getElementById('loginform').reset();
        }
    </script>

    <div class="ui_logo">
        <div class="logo" id="logo"></div>
        <div class="logo" id="logo2"></div>
    </div>

    <div class="container2">
        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Matric Number</label>
            <input type="number" id="matric_number" name="username" placeholder="Matric Number" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>

            <label for="">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            <br>

            <label for="">Token</label>
            <input type="text" id="token" name="token" placeholder="Token" required>
            <br>

            <div class="main-buttons">
                <button type="submit"><a href="/">Sign In</a></button>
                <button type="submit">Sign Up</button>
            </div>


        </form>
    </div>


    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" roles="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <script src="" async defer></script>
</body>
</html>
